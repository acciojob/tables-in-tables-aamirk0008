<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<tr>
        <!-- Top Left Cell - Nested Table 2 -->
        <td>
          <table class="nested-table">
            <tr>
              <th colspan="2">Nested Table 2</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </td>
        
        <!-- Top Right Cell - Nested Table 1 -->
        <td>
          <table class="nested-table">
            <tr>
              <th>Nested Table 1</th>
            </tr>
            <tr>
              <td class="list-cell">
                <ul>
                  <li>List item</li>
                  <li>List item</li>
                  <li>List item</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      
      <tr>
        <!-- Bottom Left Cell - Nested Table 3 -->
        <td>
          <table class="nested-table">
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>
            <tr>
              <td class="purple-text">Nested Table</td>
              <td>Demo Continued</td>
            </tr>
          </table>
        </td>
        
        <!-- Bottom Right Cell - Nested Table 4 -->
        <td>
          <table class="nested-table">
            <tr>
              <th>Nested Table 4</th>
            </tr>
            <tr>
              <td class="html-cell">HTML</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
